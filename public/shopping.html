<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stupid shopping site</title>
    <link rel="stylesheet" href="tokens.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="shopping.css">
    <script type="module" src="header.mjs"></script>
    <script type="module" src="shopping.mjs"></script>
</head>
<body>
    <div id="nav-bar-placeholder"></div>
    <header>
        <h1>Stupid Shopping Site</h1>
        <div class="searchbar">
            <label for="searchInput" class="visually-hidden">Search products</label>
            <input id="searchInput" type="search" placeholder="Search our stupid products" />
            <button aria-label="Search products">Search</button>
        </div>
    </header>
    <main>
        <section>
            <h2>Filters</h2>
            <div class="filters">
                <label for="minPrice">Min price ($)</label>
                <input id="minPrice" type="number" min="0" step="1" inputmode="numeric" />
                <label for="maxPrice">Max price ($)</label>
                <input id="maxPrice" type="number" min="1" step="1" inputmode="numeric" />
            </div>
        </section>

        <section class="product-list">
            <h2>Search results</h2>
        </section>

        <section class="cart">
            <h2>Cart</h2>
            <div class="cart-items">
                <p>Shoes x2</p>
                <button class="remove-button">Remove</button>
                <p>Cookies x1</p>
                <button class="remove-button">Remove</button>
            </div>
            <button class="buy-button">Check out</button>
        </section>
    </main>
</body>
</html>
